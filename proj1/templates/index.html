    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marksheet Generator</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      @media screen and (max-width: 800px) {
        .box1 {
          margin: 0 !important;
          width: 100% !important;
        }

        .sz {
          font-size: large !important;
        }

        .ntn {
          margin-bottom: -10px !important;
        }
      }

      @media screen and (min-width: 800px) {
        body {
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body
    style="
      background: url('https://images.pexels.com/photos/743986/pexels-photo-743986.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
      background-size: cover;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img
          src="https://icon-library.com/images/home-logo-icon/home-logo-icon-0.jpg"
          width="35"
          height="30"
          alt=" heyy"
        />
        <h4>Home</h4>
      </a>
    </nav>

    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

    <div
      style="
        text-align: center;
        color: white;
        background-color: rgb(20, 148, 20);
        width: 80%;
        margin-left: 10%;
      "
      class="alert alert-success"
      role="alert"
    >
      <h1>{{message}}</h1>
    </div>

    {% endfor %} {% endif %} {% endwith %}

    <div
      class="box1"
      style="
        padding: 4%;
        background-color: rgba(255, 255, 255, 0.5);
        text-align: center;
        margin: 3% 25% 5% 25%;
        border: solid 2px grey;
        border-radius: 2%;
      "
    >
      <div class="form-group" style="margin: 2%">
        <label
          for="exampleFormControlFile1"
          class="sz"
          style="
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
            color: rgb(228 150 9);
          "
          >Browse for master_roll csv</label
        >
        <div>
          <form enctype="multipart/form-data" action="/upload" method="POST">
            <div style="text-align: center; display: -webkit-inline-box; margin-top: 11px">
              <input
                style="width: auto; border: solid 0.5px rgb(218, 210, 210)"
                required
                name="file"
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
              />

              <button type="submit" class="btn btn-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-upload"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                  />
                  <path
                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                  />
                </svg>
                Upload
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="form-group" style="margin: 2%">
        <label
          for="exampleFormControlFile1"
          class="sz"
          style="
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
            color: rgb(228 150 9);
          "
          >Browse for respose csv</label
        >
        <div>
          <form
            enctype="multipart/form-data"
            action="/upload"
            method="POST"
            style="text-align: center; display: -webkit-inline-box; margin-top: 11px"
          >
            <input
              required
              style="width: auto; border: solid 0.5px rgb(218, 210, 210)"
              name="file"
              style="margin-right: 5%"
              type="file"
              class="form-control-file"
            />
            <button type="submit" class="btn btn-danger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-upload"
                viewBox="0 0 16 16"
              >
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                />
                <path
                  d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                />
              </svg>
              Upload
            </button>
          </form>
        </div>
      </div>

      <form
        id="loginform"
        method="post"
        style="justify-content: center; display: flex; flex-direction: column"
      >
        <div class="col" style="margin: 2%">
          <input
            required
            type="text"
            name="correct"
            class="form-control"
            placeholder="Marks for correct answer"
            style="
              height: 3rem;
              font-size: inherit;
              text-align: center;
              width: 95%;
              margin-left: 2%;
            "
          />
        </div>
        <div class="col" style="margin: 2%">
          <input
            required
            type="text"
            name="wrong"
            class="form-control"
            placeholder="Marks for wrong answer"
            style="
              margin-top: -2%;
              height: 3rem;
              font-size: inherit;
              text-align: center;
              width: 95%;
              margin-left: 2%;
            "
          />
        </div>

        <button
          formaction="/forward"
          id="ntn1"
          type="submit"
          class="btn btn-primary form-control"
          class="btn btn-warning"
          style="
            margin-bottom: 5px;
            margin-left: 7%;
            max-width: 90% !important ;
            height: 30px;
            font-size: inherit;
          "
        >
          Generate Roll Number wise marksheet
        </button>
        <button
          formaction="/concise"
          class="ntn"
          class="btn btn-primary form-control"
          class="btn btn-warning"
          style="
            margin-bottom: -15px;
            margin-left: 7%;
            max-width: 90% !important ;
            height: 30px;
            font-size: inherit;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
          "
        >
          Generate Concise Marsheet
        </button>
      </form>
      <br />
      <!-- <form action="/concise" method="post" style="  justify-content: center;flex-direction: column;">
        </form> -->

      <form action="/email" method="post" style="justify-content: center; flex-direction: column">
        <button
          id="ntn2"
          {{x}}
          class="ntn"
          class="btn btn-primary form-control"
          style="
            margin-left: 4%;
            min-width: 90% !important ;
            margin-bottom: 6px !important;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
          "
        >
          Send Mail
        </button>
      </form>
      <form
        action="/download"
        method="post"
        style="justify-content: center; flex-direction: column"
      >
        <button
          {{x}}
          class="ntn"
          type="submit"
          class="btn btn-primary form-control"
          class="btn btn-warning"
          style="
            margin-left: 4%;
            min-width: 90% !important;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
          "
        >
          Download
        </button>
      </form>
    </div>
    <section class="">
      <!-- Footer -->
      <footer class="text-center text-white" style="background-color: #0a4275">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="
            position: fixed;
            color: black;
            font-size: large;
            bottom: 0;
            /* flex-shrink: 0; */
            width: -webkit-fill-available;
            background-color: rgba(0, 0, 0, 0.2);
          "
        >
          Made By Rohan and Vishal
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </section>
